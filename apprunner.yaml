version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install requests
  artifacts:
    - source: .
      destination: /plugin.video.mlbserver

run:
  command: python3 -u service.py
  network:
    port: 5714
  env:
    - name: TZ
      value: America/New_York

  volumes:
    - path: /plugin.video.mlb/data
      source: data
      read_only: false
